<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JUEGO DE SUDOKU</h1>

    <div id="main">
        <div id="row1">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div> 
        </div>
        <div id="row2">
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
        </div>
        <div id="row3">
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>
        </div>
    </div>

    <button type="button" id="start" onclick="start()">INICIAR</button>
    <button type="button" id="replay" onclick="replay()">NUEVO JUEGO</button>
    <button type="button" id="answer" onclick="answer()">RESOLVER</button>

    <div id="game_type">
        <h3>NIVEL DE DIFICULTAD:</h3>
        <label><input type="radio" id="easy" class="label" name="diff_level" checked> Facil</label>
        <label><input type="radio" id="medium" class="label" name="diff_level" > Medio</label>
        <label><input type="radio" id="hard" class="label" name="diff_level"> Dificil</label>

        <!--<h3>TIME LIMIT :</h3>-->
        <label><input type="" id="time1" class="label" name="time"><span id="time1_min"></span><span id=""></span></label>
        <label><input type="" id="time2" class="label" name="time" checked><span id="time2_min"></span><span id="time2_sec"></span></label>
        <label><input type="" id="time3" class="label" name="time"> <span id="time3_min"></span><span id="time3_sec"></span></label>
        


    </div>

    <div id="lives">TIENES <span id="rem_live">3</span> VIDAS RESTANTES</div>

    <script src="script.js"></script>
    
</body>
</html>
